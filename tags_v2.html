<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc 키워드 검색 시 사이트명 아래 보이는 요약설명 -->
    <meta name="description" content="쿠팡이 추천하는 아이폰17 특가를 만나보세요. 로켓 와우회원은 다양한 할인과 무료 배송 및 반품 혜택도 누릴 수 있어요.">
    <!-- meta:kw 사용자가 검색할 가능성이 있는 검색어 모음 -->
    <meta name="keywords" content="아이폰,아이폰17,iphone,iphone17,쿠팡,아이폰 쿠팡,최신폰,애플,apple,스마트폰">
    <!-- title 서브페이지일 경우 페이지명(앞) | 사이트명(뒤) -->
    <title>아이폰17-특가,무료배송,반품혜택 | 쿠팡</title>
</head>
<body>
    <!-- 복습용 -->
    <div class="study" id="ymd_260121">
        <h2>h2는<br>중제목이다.</h2>
        <h3>h3은</h3><!-- 제목(h)와 내용(p)는 형제관계로만 작성하기. 부모 자식으로 넣을 수 없음 -->
        <p>소제목이다.</p>
    </div>
    <!-- 새로운 태그 공부-->
    <div class="new">
        <p>오렌지<sup>orange</sup></p>
        <p>사과<sub>apple</sub></p>
        <h2>가격</h2>
        <p><del>500,000</del></p>
        <!-- <del>500,000</del> 블록형제라서 p로 묶어줘야함! -->
        <p><em>400,000</em>원</p>
    </div>
    <footer>
        <address>
            인천광역시 부평구<br>
            032-123-4567 | green@gmail.com
        </address>
        <p>copyright &copy; 2026</p>
        <p>&lt;p&gt; &amp; </p>
    </footer>
</body>
</html>
