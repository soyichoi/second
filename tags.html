<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>HTML-저자-출판사 | 경로 | 영풍문고</title>
    <!-- 제작페이지가 메인일경우 : 사이트명 -->
    <!-- 제작페이지가 서브일경우 : 서브명 | 사이트명 -->
    <!-- 서브명 | 경로 | 사이트명 -->
    <!-- 서브명-정보 | 경로 | 사이트명 -->
    <!-- 채식주의자-한강 | 국내소설 | 교보문고 -->
    <!-- 소년이온다-한강 | 국내소설 | 교보문고 -->
    <!-- 소년이 온다-한강 | 국내소설 | 교보문고 -->
    <!-- 소년이 온다-한강-창비 | 국내소설 | 교보문고 -->
</head>
<body>
    <!-- 웹페이지 본문 모두 body에 작성해야한다! -->
    <!-- HTML(구조) CSS(디자인) JS(동적) -->
    <!-- HTML은 형태로 외우는 것이 아닌 의미로만 외우기! -->
    <!-- <태그 속성="값" 속성="값" ></태그> -->
    <h1 id="logo">제목</h1>
    <h2 class="title">중제목</h2>
    <h3 class="title" id="news">소제목</h3>
    <h4 class="title">소소제목</h4>
    <h5>소소소제목</h5>
    <h6>소소소소제목</h6>
    <!-- <br> 잘못된 br 위치, 이유 : 블록밖,블록형제 -->
    <p>p태그는 내용을<br>묶어주는 블록태그이다.</p>
</body>
</html>
