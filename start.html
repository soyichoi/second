<!DOCTYPE html><!-- html5 버전 선언 -->
<html lang="ko"><!-- 한국어 설정 -->
<!-- s:head -->
<head>
    <meta charset="UTF-8"><!-- 다국어 인코딩 설정 -->
    <!-- 뷰포트(사용자가 접속한 디바이스에 따라 1.0 배율 설정) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 요약(검색 노출 시 사이트의 설명) -->
    <meta name="description" content="진짜 쉽게 알려주는 HTML 공부사이트입니다.">
    <!-- 검색 키워드(사용자가 입력할 수 있는 검색 키워드 모음) -->
    <meta name="keywords" content="html,왕초보html,초보html,쉬운html,잘가르치는html">
    <title>HTML강의</title><!-- 웹브라우저 제목표시줄의 제목 -->
</head>
<!-- e:head -->
<body>
</body>
</html>
